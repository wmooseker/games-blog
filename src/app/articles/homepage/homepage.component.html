<div class="container card-deck-container">
    <mat-grid-list cols="4" rows="4">
        <mat-grid-tile *ngFor="let post of posts | async" [colspan]="post.col" [rowspan]="post.row" class="card-item" style="background-size:cover;background-repeat: no-repeat;" [ngStyle]="{ 'background-image': 'url(' + post.photoref + ')'}">
            <div class="overlay example-ripple-container mat-elevation-z4"
                matRipple
                [matRippleCentered]="centered"
                [matRippleDisabled]="disabled"
                [matRippleUnbounded]="unbounded"
                [matRippleRadius]="radius"
                [matRippleColor]="color" routerLink="{{post.articleID}}" >
                    <h1>{{post.title}}</h1>
                    <p>{{post.infotext}}<p>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

          [pageSizeOptions]="[12, 24]"
          (page)="updatePostsDisplayedInPage($event)">
        </md-paginator>
      </div> -->
</div>
